<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate=function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate=function (day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        this.toString=function (){
            return "day"+this.day+"month"+this.month+"year"+this.year;
        }
    }
    let date = new myDate(19,8,1998);
     day = date.getDay();
     month = date.getMonth();
     year = date.getYear();
    // alert(day+ "/" +month+"/"+year);
     date.setDay(10);
     date.setMonth(9);
     date.setYear(1999);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
     alert(day+"/"+month+"/"+year);
    date.setDate(13,8,2000);
    document.write(date.toString());
</script>
</body>
</html>
